<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="contacto.css">
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        form{
            background-color: #333;
            width: 40%;
            height: 400px;
            margin: auto;
            margin-top: 50px;
            padding: 30px;
            border: 20px solid #222;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .two-columns{
            display: flex;
            justify-content: space-between;
        }
        .fields{
            display: flex;
            flex-direction: column;
        }
        label{
            margin-bottom: 10px;
            text-transform: uppercase;
            font-weight: 700;
            color: #dedede;
            font-size: 14px;
        }
        input,textarea{
            background: transparent;
            border: none;
            border-bottom: 2px solid rgba(255, 255, 255, 0.5);
            padding: 10px;
            color: white;
            transition: all 0.3s;
        }
        input:focus,
        textarea:focus{
            outline: none;
        }
        input:focus{
            border-bottom: 2px solid rgba(255, 255, 255, 1);
        }
        textarea{
            resize: none;
            border: 2px solid rgba(255, 255, 255, 0.5);
            flex-basis: 100px;
            transition: all 0.3s;
        }
        textarea:focus{
            border: 2px solid rgba(255, 255, 255, 1);
        }
        .btn{
            display: flex;
            justify-content: center;
        }
        button{
            padding: 15px 40px;
            background: #1baea990;
            border: none;
            font-size: 15px;
            font-weight: 700;
            text-transform: uppercase;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover{
            padding: 15px 70px;
            background: #1baea9;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mi CV Web</h1>
    </header>

    <nav>
        <ul>
            <li><a href="curriculum.html">Inicio</a></li>
            <li><a href="experiencia.html">Experiencia</a></li>
            <li><a href="aprendizaje.html">Aprendizaje/Habilidades</a></li>
        </ul>
    </nav>
        
    
    <form>
        <div class="two-columns">
            <div class="fields">
                <label for="name">nombre</label>
                <input id="name" type="text" name="name" autocomplete="off">
            </div>
            <div class="fields">
                <label for="lastname">apellido</label>
                <input id="lastname" type="text" name="lastname" autocomplete="off">
            </div>
        </div>
        
        <div class="two-columns">
            <div class="fields">
                <label for="tel">telefono</label>
                <input id="tel" type="text" name="tel" autocomplete="off">
            </div>
            <div class="fields">
                <label for="email">correo</label>
                <input id="email" type="email" name="email" autocomplete="off">
            </div>
        </div>
           
        <div class="fields">
                <label for="coment">comentarios</label>
                <textarea id="coment"></textarea>
            </div>
        </div>
        <div class="btn">
            <button>Enviar</button>
        </div>
    </form>
    <footer>
        <p>Contacto:
            <u class="lista">
                <li class="lista1">Email:gonjromero@gmail.com</li>
                <li>tel:+5493513488122</li>
            </u>
        </p>
    </footer>
</body>
</html>
